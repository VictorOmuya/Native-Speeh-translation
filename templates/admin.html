<body style="background-color: #2f3947;">

    <nav class="navtop" style="background-color: #11151b;">
        <div>
           
            <h1
                style="color: darksalmon; font-size: larger; font-weight:900; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                medAI</h1>

                <h6 style="color: antiquewhite; padding-top: 12px;">Admin Page</h6>
                <a href="{{ url_for('sheet') }}" class="w3-button w3-black w3-padding-28  w3-margin-top w3-margin">View Sheet</a>
            <a href="{{ url_for('ehr') }}"><i class="fas fa-hospital"></i>Medical Records</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>

<div style="padding-left: 10%;"> 
    <p style="color: aliceblue;">All Conversation Records</p>


 
    <table border="1" cellpadding="5" cellspacing="5" style="color: white; align-items: center; width: 90%;">
        <thead>
            <td>id</td>
            <td>username</td>
            <td>Conversation</td>
        </thead>
        {% for row in account %}
        <tr>
            {% for d in row %}
            <td>{{ d }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

</div>
